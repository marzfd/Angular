<div class="container mt-5 mb-5">
  <a routerLink="/menu" class="btn btn-dark btn-sm mb-5">
    <i class="bi bi-arrow-left"></i>
    Go Back
  </a>
  <div class="row">
    <div class="col-lg-6 details" *ngIf="itemData">
      <img
        src="{{ itemData[0].image }}"
        alt="{{ itemData[0].name }}"
        width="100%"
      />
      <h1 class="mt-3">{{ itemData[0].name }}</h1>
      <p>
        <em>{{ itemData[0].description }}</em>
      </p>
      <p>Price: {{ itemData[0].price | currency }}</p>
      <p>Quantity: {{ itemData[0].quantity }}</p>
    </div>
    <div class="col-lg-6">
      <h1>Enter Your Details</h1>
      <form>
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Enter Your Full Name"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Enter Your Mobile Number"
        />
        <textarea
          class="form-control"
          placeholder="Enter Your Address"
        ></textarea>
        <button class="btn orderBtn mt-3">Order</button>
      </form>
    </div>
  </div>
</div>
