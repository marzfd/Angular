<div
  class="task"
  [ngStyle]="{'border-left-color': task.completed ? 'green' : 'red'}"
>
  <div class="title">
    <p>{{ task.title }}</p>
  </div>
  <div class="icon">
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{color: 'red'}"
      [icon]="faTimes"
    ></fa-icon>
    <input
      type="checkbox"
      (change)="onTaskClick(task)"
    />
  </div>
</div>
